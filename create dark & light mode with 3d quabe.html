        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* dark mode creation */
        .darkmodediv{
            padding-top:40px;
            position: relative;
            right:30px;
        }
        .dark{
			background:black;
			color:white;
		}
		.change{
			width:30px;
			height:30px;
			border:none;
			background: black;
			border-radius: 50%;
			box-shadow:  0px 3px 16px  white;
            color:white;
			}

        /* dark mode creation end*/
        .container{
            position: absolute;
            top: 50%;
            left:50%;
            cursor: pointer;
            
        }

        .box-area{
           
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 15s linear infinite;
        }
        @keyframes rotate{
            0%{
                transform: rotate3d(0,0,0,0);
            }
            100%{
                transform: rotate3d(1,1,0,360deg);
            }
        }
        #box{
            position: absolute;
            width: 300px;
            height:300px;
            border:2px solid white;
            
        }
        .grild-container{
            height:100%;
            display:grid;
            grid-template-areas: '1 2 3';
            grid-gap:0;
            padding:0px;
        }
        .grild-container>div{
            border:1px solid white;
        }
        
        .box-front{
            transform: translate3d(-100px,-100px,100px);
        }
        .box-back{
            transform: translate3d(-100px,-100px,-100px);
        }
        .box-right{
            transform: translateY(-100px) rotateY(90deg);
        }
        .box-left{
            transform: translate3d(-100px,-200px,0px) rotateX(90deg);
        }
        .box-top{
            transform: translate3d(-200px,-100px,0px) rotateY(90deg);
        }
        .box-bottom{
            transform: translateX(-100px) rotateX(90deg);
        }
        
    </style>
